<div class="page form-body">
  <div class="form-box">
    <h1 class="form-heading">Change Password</h1>
    <p class="form-subheading">Letâ€™s help change your password</p>
    <app-error-message [message]="this.errorMessage"></app-error-message>
    <div class="full-width form-content">
      <div class="full-width input-box">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="this.email" placeholder="JohnDoe@example.com" />
      </div>
      <div class="full-width input-box">
        <label>New Password</label>
        <div class="password-container">
          <input type="password" #passwordField1 placeholder="********" [(ngModel)]="this.password" />
          <i nz-icon nzType="eye-invisible" nzTheme="outline" *ngIf="passwordField1.type == 'text'"
            (click)="passwordField1.type = 'password'"></i>
          <i nz-icon nzType="eye" nzTheme="outline" *ngIf="passwordField1.type == 'password'"
            (click)="passwordField1.type = 'text'"></i>
        </div>
      </div>
      <div class="full-width input-box">
        <label>Re-enter New Password</label>
        <div class="password-container">
          <input type="password" #passwordField2 placeholder="********" [(ngModel)]="this.confirmPassword" />
          <i nz-icon nzType="eye-invisible" nzTheme="outline" *ngIf="passwordField2.type == 'text'"
            (click)="passwordField2.type = 'password'"></i>
          <i nz-icon nzType="eye" nzTheme="outline" *ngIf="passwordField2.type == 'password'"
            (click)="passwordField2.type = 'text'"></i>
        </div>
      </div>
    </div>
    <button class="btn-primary full-width" [ladda]="processLoading" (click)="this.resetPassword()">Reset</button>
  </div>
</div>
