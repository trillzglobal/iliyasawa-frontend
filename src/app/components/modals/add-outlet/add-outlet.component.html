<nz-modal [(nzVisible)]="this.visible" [nzContent]="modalContent" [nzFooter]="null" [nzClassName]="'modal'"
    (nzOnCancel)="handleCancel()" [nzClosable]="false">
    <ng-template #modalContent class="modal">
        <div class="modal-container">
            <div class="form-modal">
                <div class="top">
                    <h1 class="form-heading">Add New Outlet</h1>
                    <div class="close" (click)="this.handleCancel()">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="form-box full-width">
                    <p class="form-subheading">Fill the form to create a new outlet.</p>
                    <app-error-message [message]="this.errorMessage"></app-error-message>
                    <div class="full-width input-box">
                        <label>Outlet Name</label>
                        <input type="text" placeholder="outlet name" autofocus [(ngModel)]="this.name">
                    </div>
                    <div class="full-width input-box">
                        <label>Location</label>
                        <input type="text" placeholder="location name" autofocus [(ngModel)]="this.location">
                    </div>

                    <div class="full-width input-box">
                        <label>Address</label>
                        <textarea type="text" placeholder="outlet address" autofocus
                            [(ngModel)]="this.address"></textarea>
                    </div>

                    <button (click)="submit()" class="btn-primary full-width" style="margin-top:25px"
                        [ladda]="processLoading">
                        Add Outlet
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</nz-modal>
