<nz-modal [(nzVisible)]="this.visible" [nzContent]="modalContent" [nzFooter]="null" [nzClassName]="'modal'"
    (nzOnCancel)="handleCancel()" [nzClosable]="false">
    <ng-template #modalContent class="modal">
        <div class="modal-container">
            <div class="form-modal">
                <div class="top">
                    <h1 class="form-heading">Add New Customer</h1>
                    <div class="close" (click)="this.handleCancel()">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="form-box full-width">
                    <p class="form-subheading">Fill the form to create a new user.</p>
                    <app-error-message [message]="this.errorMessage"></app-error-message>
                    <div class="sub-form form1">
                        <div class="half-width input-box">
                            <label>First Name</label>
                            <input type="text" placeholder="first name" autofocus [(ngModel)]="this.first_name">
                        </div>
                        <div class="half-width input-box">
                            <label>Last Name</label>
                            <input type="text" placeholder="last name" [(ngModel)]="this.last_name">
                        </div>

                        <div class="full-width input-box">
                            <label>Email</label>
                            <input type="email" placeholder="user@tsb.com" [(ngModel)]="this.email">
                        </div>

                        <div class="full-width input-box">
                            <label>Customer Type</label>
                            <div class="select-container full-width">
                                <select class="full-width" [(ngModel)]="this.type">
                                    <option value="" selected>Choose customer type</option>
                                    <option *ngFor="let item of roles" value="{{item.ulid}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <button (click)="createUser()" class="btn-primary full-width" style="margin-top:25px"
                        [ladda]="processLoading">
                        Add Customer
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</nz-modal>
