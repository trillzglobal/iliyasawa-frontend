<nz-modal [(nzVisible)]="this.visible" [nzContent]="modalContent" [nzFooter]="null" [nzClassName]="'modal'"
    (nzOnCancel)="handleCancel()" [nzClosable]="false">
    <ng-template #modalContent class="modal">
        <div class="modal-container">
            <div class="form-modal">
                <div class="top">
                    <h1 class="form-heading">Edit Outlet Info</h1>
                    <div class="close" (click)="this.handleCancel()">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="form-box full-width">
                    <p class="form-subheading">Fill the form to update outlet information.</p>
                    <app-error-message [message]="this.errorMessage"></app-error-message>

                    <div class="full-width input-box">
                        <label>Outlet Name</label>
                        <input type="text" placeholder="outlet name" autofocus [(ngModel)]="this.outlet.name">
                    </div>
                    <!-- <div class="full-width input-box">
                                            <label>Location</label>
                                            <input type="text" placeholder="location name"  [(ngModel)]="this.location">
                                        </div> -->

                    <div class="full-width input-box">
                        <label>Description</label>
                        <textarea type="text" placeholder="outlet description"
                            [(ngModel)]="this.outlet.description"></textarea>
                    </div>

                    <div class="full-width input-box">
                        <div class="select-container full-width">
                            <select class="ng-pristine ng-valid ng-touched" [(ngModel)]="this.outlet.user_id">
                                <option value="" selected>Choose Outlet admin</option>
                                <option *ngFor="let item of staff" value="{{item.ulid}}">{{item.firstname + " " +
                                    item.lastname}}</option>
                            </select>
                        </div>
                    </div>

                    <button (click)="update()" class="btn-primary full-width" style="margin-top:25px"
                        [ladda]="processLoading">
                        Update Outlet
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</nz-modal>
