<nz-modal [(nzVisible)]="this.visible" [nzContent]="modalContent" [nzFooter]="null" [nzClassName]="'modal'"
    (nzOnCancel)="handleCancel()" [nzClosable]="false">
    <ng-template #modalContent class="modal">
        <div class="modal-container">
            <div class="form-modal">
                <div class="top">
                    <h1 class="form-heading">Add New Staff</h1>
                    <div class="close" (click)="this.handleCancel()">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="form-box full-width">
                    <p class="form-subheading">Fill the form to create a new user.</p>
                    <app-error-message [message]="this.errorMessage"></app-error-message>
                    <div class="sub-form form1">
                        <div class="half-width input-box">
                            <label>First Name</label>
                            <input type="text" placeholder="first name" autofocus [(ngModel)]="this.firstName">
                        </div>
                        <div class="half-width input-box">
                            <label>Last Name</label>
                            <input type="text" placeholder="last name" autofocus [(ngModel)]="this.lastName">
                        </div>

                        <div class="half-width input-box">
                            <label>Other Name</label>
                            <input type="text" placeholder="Othername (optional)" autofocus
                                [(ngModel)]="this.otherName">
                        </div>
                        <div class="half-width input-box">
                            <label>Phone</label>
                            <input type="tel" placeholder="+234 806624****" autofocus [(ngModel)]="this.phone">
                        </div>
                        <div class="full-width input-box">
                            <label>Email</label>
                            <input type="email" placeholder="user@tsb.com" autofocus [(ngModel)]="this.email">
                        </div>
                        <div class="half-width input-box">
                            <label>Role</label>
                            <div class="select-container full-width">
                                <select class="full-width" [(ngModel)]="this.role">
                                    <option value="">Choose Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Sales Manager">Sales Manager</option>
                                    <option value="Production Manager">Production Manager</option>
                                    <option value="Procurement Officer">Procurement Officer</option>
                                    <option value="Store Keeper">Store Keeper</option>
                                    <option value="Outlet Manager">Outlet Manager</option>
                                    <option value="General Manager">General Manager</option>
                                    <option value="Outlet Sales Rep">Outlet Sales Rep</option>
                                </select>
                            </div>
                        </div>
                        <div class="half-width input-box">
                            <label>Password</label>
                            <div class="password-container">
                                <input type="password" style="border: none" #passwordField1 placeholder="********"
                                    [(ngModel)]="this.password" />
                                <i nz-icon nzType="eye-invisible" nzTheme="outline"
                                    *ngIf="passwordField1.type == 'text'"
                                    (click)="passwordField1.type = 'password'"></i>
                                <i nz-icon nzType="eye" nzTheme="outline" *ngIf="passwordField1.type == 'password'"
                                    (click)="passwordField1.type = 'text'"></i>
                            </div>
                        </div>
                        <!-- <div class="full-width input-box">
                            <label>Permissions</label>
                            <div class="check-cont">
                                <div>
                                    <input type="checkbox" [(ngModel)]="this.isSelectAll"
                                        (ngModelChange)="permissionCheckAll(this.permissions)">
                                    SELECT ALL PERMISSIONS
                                </div>

                                <div class="permission" *ngFor="let item of this.permissions">
                                    <input type="checkbox" value="{{item.id}}" [(ngModel)]="item.isSelected">
                                    {{item.name | uppercase}}
                                </div>
                            </div>
                        </div> -->
                    </div>

                    <button (click)="createUser()" class="btn-primary full-width" style="margin-top:25px"
                        [ladda]="processLoading">
                        Add Staff
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</nz-modal>
